<div class="form">
  <mat-form-field appearance="fill">
    <mat-label>Username</mat-label>
    <input matInput>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput>
  </mat-form-field>
  <br>
  <mat-form-field appearance="fill">
    <mat-label>Choose a role</mat-label>
    <mat-select>
      <mat-option value="option">Student</mat-option>
      <mat-option value="option">Developer</mat-option>
      <mat-option value="option">Teacher</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <button class="submit">Register</button>
</div>
